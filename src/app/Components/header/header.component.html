        <div class="navbar-header">
            <a class="navbar-brand" href="VejaDelivery/AppCustomer"><img src="../../../assets/img/logo blanco.png" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle" (click)="ocultarPanelLeft()"><fa-icon [icon]="faBars"></fa-icon></a>
        </div>
    </div>

        <div class="header-menu">

            <div class="user-area dropdown float-right">

                </button>

                <div class="user-menu dropdown-menu" style="display: block; right: -30px; top:57px" *ngIf="ocultarLo">
                    <button class="btn nav-link" (click)="logout()"  href="#"><fa-icon [icon]="faPowerOff"></fa-icon>Cerrar sesi√≥n</button>

            </div>

        </div>
